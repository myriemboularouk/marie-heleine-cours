    <form id="needs-validation" novalidate>
      <div class="form-group row">
          <label for="oblignom" class="col-3" >NOM</label>

      </div>
      
      <div class="form-group row">
        <label for="tel" class="col-3">Téléphone</label>
        <div class="col-9">
          <input type="number" class="form-control" id="tel" placeholder="01 23 45 67 89">
        </div>
      </div>
      
      <div class="form-group row">
        <label for="mdp" class="col-3">Password</label>
        <div class="col-9">
          <input type="" class="form-control" id="mdp" placeholder="Password" required>
        </div>
      </div>
      
      <div class="for-group row">
        <label for="pays" class="col-3">Pays</label>
        <div class="col-9">
          <select name="" id="pays" class="form-control">
            <option ><strong>ALGERIE</strong></option>
            <option >FRANCE</option>
            <option >tunisie</option>
            <option >Syrie</option>
            <option >Mali</option>
          </select>
        </div>
      </div>
      
      <div class="form-check">
        <label class="form-check-label">
          <input type="checkbox" class="form-check-input">
          Se souvenir de moi
        </label>
      </div>
        <button type="submit" class="btn btn-outline-succes btnsubmit">Envoyer</button>
